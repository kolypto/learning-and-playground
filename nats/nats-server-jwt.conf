# The resolver option specifies a URL where the nats-server can retrieve an account JWT.
# 1. Nats-based Resolver: NATS stores JWTs within itself
# 2. Memory: accounts are defined statically in the server configuration
#    Recommended when the server has a small number of accounts that don't change very often.
# 3. URL: use an external account service
resolver {
    # Directory in which the account jwt will be stored
    # NATS servers will share account to achieve eventual consistency
    dir: './jwt'
    # Full: all servers will store all JWT keys.
    # Cache: this server will store only a subset of accounts, saving memory. Set `limit: 1000`
    type: full
    # Support JWT deletion?
    allow_delete: false
    # How often to exchange JWT state in the cluster
    interval: "2m"
    # Timeout for lookup requests in case an account does not exist locally.
    timeout: "1.9s"
}


